<div class="users-page">
    <div class="user" *ngFor="let user of getUsers()">
        <app-admin-user-preview class="user-preview" [user]="user">
        </app-admin-user-preview>
    </div>

    <button class="load-more" (click)="onLoadMore()" [disabled]="finished()">
        Load more
    </button>
</div>

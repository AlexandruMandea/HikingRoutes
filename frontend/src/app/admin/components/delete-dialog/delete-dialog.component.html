<div class="delete-dialog">
    <div mat-dialog-content>
        <h2>Are you sure you want to delete this user?</h2>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onDiscardClick()">No</button>
        <button mat-button class="yes" (click)="onConfirmClick()">Yes</button>
    </div>
</div>
